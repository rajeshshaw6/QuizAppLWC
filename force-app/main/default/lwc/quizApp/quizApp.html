<template>
    <lightning-card title="Quiz App in LWC">
        <div class="slds-m-around_medium">
            <form>
            <template for:each={myQuestions} for:item="quiz">
                <div key={quiz.id} class="slds-m-bottom_medium">
                    <div>
                        <strong>{quiz.id} - {quiz.question}</strong>
                    </div>
                    <div class="slds-grid slds-gutters slds-m-around_small">
                        <div class="slds-col">
                          <input type="radio" name={quiz.id} value="a" onchange={changeHandler}>
                          {quiz.answers.a}
                        </div>
                        <div class="slds-col">
                          <input type="radio" name={quiz.id} value="b" onchange={changeHandler}>
                          {quiz.answers.b}
                        </div>
                        <div class="slds-col">
                          <input type="radio" name={quiz.id} value="c" onchange={changeHandler}>
                          {quiz.answers.c}
                        </div>
                      </div>
                </div>
            </template>
            <lightning-button variant="brand" type="Submit" label="Submit" disabled={allNotSelected} title="Submit Quiz" onclick={submitHandler} class="slds-m-around_small"></lightning-button>
            <lightning-button variant="brand" type="Reset" label="Reset" title="Reset Quiz" onclick={resetHandler} class="slds-m-around_small"></lightning-button>
        </form>
        <template if:true={isSubmitted}>
            <div class={isScoredFull}>You have scored {correctAnswers} out of {myQuestions.length}</div>
        </template>
        </div>
    </lightning-card>
</template>
